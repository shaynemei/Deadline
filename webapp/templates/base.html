<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Deadline {% block title %} {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block scripts %}
      <script>
        function getTaskList(active, completed){
          $.ajax({url: '/tasks', success: (response) => {
            $(active).append('<h2>Active</h2>');
            $(completed).append('<h2>Completed</h2>');
            $.each(response, (key, val) => {
              let unix_timestamp = val.timestamp
              // Create a new JavaScript Date object based on the timestamp
              // multiplied by 1000 so that the argument is in milliseconds, not seconds.
              var date = new Date(unix_timestamp * 1000);

              var year = date.getFullYear();
              var month = date.getMonth() + 1;
              var day = date.getDate();
              // var dateString = date.getDate();
              // Hours part from the timestamp
              var hours = date.getHours();
              // Minutes part from the timestamp
              var minutes = "0" + date.getMinutes();
              // Seconds part from the timestamp
              var seconds = "0" + date.getSeconds();

              var dateString = month + '/' + day + '/' + year;
              // Will display time in 10:30:23 format
              var formattedTime = dateString + ', ' + hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
              
              var button = `<button type="button" class="btn btn-light" onclick="completeTask('${key}')">Done</button>`

              if(!val.completed){
                $(active).append(`
                  <div id=${key}>
                    <p>
                      ${val.content}
                      <ul>
                        <li>completed: ${val.completed}</li>
                        <li>timestamp: ${formattedTime}</li>
                      </ul>
                      <button type="button" class="btn btn-light" onclick="completeTask('${key}', '${val.content}', '${val.completed}', '${formattedTime}', '${completed}')">Done</button>
                    </p>
                    <br>
                  </div>
                `);
              } else{
                $(completed).append(`
                  <div id=${key}>
                    <p>
                      ${val.content}
                      <ul>
                        <li>completed: ${val.completed}</li>
                        <li>timestamp: ${formattedTime}</li>
                      </ul>
                    </p>
                    <br>
                  </div>
                `);
              }
              
            })
          }});
        }

        // function completeTask(key){
        //   console.log('completeTask')
        //   $.post('/complete_task', {key: key}, (response) => {

        //   });
        // }

        function completeTask(key, content, compBool, time, completed){
          $('#' + key).remove();
          $.ajax({
            type: 'POST',
            url: '/complete_task',
            data: {key: key},
            success: (response) => {
              $(completed).append(`
                <div id=${key}>
                  <p>
                    ${content}
                    <ul>
                      <li>completed: true</li>
                      <li>timestamp: ${time}</li>
                    </ul>
                  </p>
                  <br>
                </div>
              `);
              $('#water').remove();
              $('#food').remove();
              $('#metal').remove();
              $('#resources').append(`
                <p id='water'>Water: ${response['water']}</p>
                <p id='food'>Food: ${response['food']}</p>
                <p id='metal'>Metal: ${response['metal']}</p>
              `);
            },
            error: () => {
            },
            complete: () => {
            }
          });
        }
      </script>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% include 'logo.html' %}
      {% block content %} {% endblock %}
    </div>
