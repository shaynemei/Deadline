{% block content %}
  <div class="align-self-center">
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="task">New Task</label>
        <div class="d-flex">
          <input class="form-control" id="task" name="task" required>
          <input type="submit" class="btn btn-dark mb-5 mx-auto d-flex align-self-center" value="Add">
        </div>
      </div>
    </form>

    <div id="task-list">
      <div class="mb-5 p-3 card text-dark" id="active-list"></div>
      <div class="card p-3 text-dark" id="completed-list"></div>
      <script>getTaskList('#active-list', '#completed-list')</script>
      <!-- <a href="javascript:getTaskList('#task-list');">link</a> -->
    </div>
  </div>
{% endblock %}
